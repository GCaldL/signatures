<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="mx-auto px-3" style="width: 800px; margin-top: 100px;">
        <h2 class="mb-4">FCSDE Signature Tool v0.1<img class="float-right"src="https://www.faithcsde.com/img/logos/faithlogo-sm.png" width="90px" alt="FCSDE" class="pr-2 p-1 d-inline-block align-middle"></h2>
        <form class="form">
            <div class="form-row">
                <div class="form-group col-sm-5 mr-3">
                    <label>Name</label>
                    <input type="text" class="form-control mr-sm-2" id="name" placeholder="First & Last">
                </div>
                <div class="form-group col-sm-5">

                    <label>Role</label>
                    <input type="text" class="form-control mr-sm-2" id="role" placeholder="Role">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-3 mr-3">
                    <label>Work Phone</label>
                    <input type="text" class="form-control mr-sm-2" id="ph" placeholder="07">
                </div>
                <div class="form-group col-sm-3 mr-3">
                    <label>Mobile</label>
                    <input type="text" class="form-control mr-sm-2" id="mb" placeholder="04">
                </div>
                <div class="form-group col-sm-4">
                    <label>Email</label>
                    <input type="text" class="form-control mr-sm-2" id="mb" placeholder="@faithcsde.com">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-3 mr-3">
                    <label>Site</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="site" placeholder="Faithcsde.com">
                </div>
                <div class="form-group col-sm-5">
                    <label>Address</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="address" placeholder="Address">
                </div>
            </div>
        </form>
        <form>
        <h3>Mass Convert CSV (Coming Soon)</h3>
            <div class="form-row">
                <div class="col mb-3">
                    <div class="custom-file mb-2">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose .csv file</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Generate & Download Single File</button>
                    <button type="submit" class="btn btn-primary mb-2">Generate & Download (ZIP)</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
