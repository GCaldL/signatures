    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<body>
    <div class="mx-auto px-3" style="width: 800px; margin-top: 100px;">
        <h2 class="mb-4">FCSDE Signature Tool v0.2<img class="float-right"
                src="https://www.faithcsde.com/img/logos/faithlogo-sm.png" width="90px" alt="FCSDE"
                class="pr-2 p-1 d-inline-block align-middle"></h2>
        <form class="form">
            <div class="form-row">
                <div class="form-group col-sm-5 mr-3">
                    <label>Name</label>
                    <input type="text" class="form-control mr-sm-2" id="name" placeholder="First & Last" value="Name">
                </div>
                <div class="form-group col-sm-5">

                    <label>Role</label>
                    <input type="text" class="form-control mr-sm-2" id="role" value="Role">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-3 mr-3">
                    <label>Work Phone</label>
                    <input type="text" class="form-control mr-sm-2" id="ph" value="07 0000 0000">
                </div>
                <div class="form-group col-sm-3 mr-3">
                    <label>Mobile</label>
                    <input type="text" class="form-control mr-sm-2" id="mb"  value="04 0000 0000">
                </div>
                <div class="form-group col-sm-4">
                    <label>Email</label>
                    <input type="text" class="form-control mr-sm-2" id="em" value="name.last@faithcsde.com">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-3 mr-3">
                    <label>Site</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="site" placeholder="Faithcsde.com" value="Faithcsde.com">
                </div>
                <div class="form-group col-sm-5">
                    <label>Address</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="address" placeholder="Address" value="PO Box 105, Kingston 4114">
                </div>
            </div>
        </form>
