<table style="font-family: Arial; line-height: 1.15" cellspacing="0" cellpadding="0">
    <tbody>
        <tr>
            <td style="vertical-align: top; padding-right: 14px;">
                <img style="border-radius: 0px; display: block; height: 130px;"
                    src="https://i.ibb.co/xM25QXW/faith-Logo-RGB.png" alt="">
            </td>
            <td style="width: 0px; border-right-width: 2px; border-right-style: solid; border-right-color: rgb(57, 94, 175); height: 1px; font-size: 1pt;"
                width="0" height="1">&nbsp;</td>
            <td style="padding-left: 14px; vertical-align: top;" valign="top">
                <table cellspacing="0" cellpadding="0">
                    <tbody>
                        <tr>
                            <td style="line-height: 1.2; padding-bottom: 12px;"><span
                                    style="font-family: Arial; text-transform: initial; font-weight: bold;">
                                    <h3 style="color: #646464; margin: 0; margin-bottom: 4px;">
                                        @@@name </h3> </span>
                                    <span
                                    style="font-size: 13px; letter-spacing: 0px; font-family: Arial; text-transform: initial; font-weight: bold; color: #646464;">
                                    @@@position, </span> <span
                                    style="font-size: 13px; letter-spacing: 0px; font-family: Arial; text-transform: initial; font-weight: bold; color: #646464;">
                                    Faith Christian School Of DE </span></td>
                        </tr>
                        <tr>
                            <td style="font-family: Arial; font-size: 14px;">
                                <a style="text-decoration: none;"
                                    href="tel:@@@number">
                                    <div
                                        style="color: #212121; font-family: Arial; white-space: nowrap; margin-bottom: 3px;">
                                        <img src='https://i.ibb.co/8BHvDSs/phone.png' style='margin-right: 5px; margin-bottom: -2px;'> @@@number
                            </div> </a>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-family: Arial; font-size: 14px;">
                                <a style="text-decoration: none;"
                                    href="mailto:@@@mail">
                                    <div
                                        style="color: #212121; font-family: Arial; white-space: nowrap;  margin-bottom: 3px;"> 
                                        <img src='https://i.ibb.co/Bjwxjb4/envelope.png' style='margin-right: 5px; margin-bottom: -2px;'> @@@mail
                            </div> </a>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-family: Arial; font-size: 14px;">
                                <a style="text-decoration: none;"
                                    href="https:www.faithcsde.com">
                                    <div
                                        style="color: #212121; font-family: Arial; white-space: nowrap; margin-bottom: 3px;">
                                        <img src='https://i.ibb.co/w6qjh2d/globe.png' style='margin-right: 5px; margin-bottom: -2px;'> Faithcsde.com
                            </div> </a> <br>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
<p></p>
